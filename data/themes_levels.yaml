levels:
  начальный:
    target_grade: "5-6"
    difficulty: 1
  средний:
    target_grade: "7-9"
    difficulty: 2
  продвинутый:
    target_grade: "10-11"
    difficulty: 3

exam_builder:
  questions_per_topic:
    начальный: 2
    средний: 3
    продвинутый: 4
  scoring:
    correct: 1.0
    wrong: 0.0
    partial: 0.5
  weak_topic_detection: "accuracy < 0.6"

topics:
  Линейные уравнения:
    skills:
      - перенос слагаемых и членов через знак равенства
      - раскрытие скобок и упрощение выражений
      - деление на коэффициент переменной (без деления на 0)
      - проверка решения подстановкой
    templates:
      начальный:
        - "2x + a = b   # a,b ∈ Z, |a|,|b| ≤ 10"
      средний:
        - "k(x - a) = b # k ∈ {2..7}, a,b умеренные целые"
        - "ax + b = cx + d # перенос и сбор подобных"
      продвинутый:
        - "(p x + q)/r = s  # дробно‑рациональные линейные"
        - "(a)x + b = c, параметр a ≠ 0"
    checker: "SymPy solve(eq); численные тест‑подстановки"

  Квадратные уравнения:
    skills:
      - стандартная форма ax^2 + bx + c = 0, a ≠ 0
      - дискриминант, корни, случаи D < 0, =0, >0
      - разложение на множители (простые случаи)
      - проверка корней
    templates:
      начальный:
        - "x^2 + bx + c = 0  # b,c ∈ Z, D>0, небольшие"
      средний:
        - "ax^2 + bx + c = 0, a ≠ 0  # коэффициенты умеренные"
        - "приведение к квадратному через замену"
      продвинутый:
        - "квадратные с параметром (на D(a))"
        - "иррациональные, приводимые к квадратным"
    checker: "SymPy: roots(); фильтровать комплексные при базовом уровне"

  Дробно‑рациональные выражения (ОДЗ):
    skills:
      - определение ОДЗ (запрет деления на 0)
      - приведение к общему знаменателю, сокращение
    templates:
      начальный:
        - "(x + a)/(x + b) = c  # ОДЗ: x ≠ -b"
      средний:
        - "(ax + b)/(cx + d) = k  # линейные в знаменателе"
      продвинутый:
        - "системы с дробно‑рациональными"
    checker: "ODZ + проверка подстановкой"

name: Ticket Generator

on:
  workflow_dispatch:
    inputs:
      level:
        description: 'Уровень (начальный|средний|продвинутый)'
        default: 'средний'
        required: true
      topics:
        description: 'Темы через ;'
        default: 'Линейные уравнения;Квадратные уравнения'
        required: true

jobs:
  gen:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Generate ticket
        run: |
          python -m core.ticket_gen --level "${{ github.event.inputs.level }}" \
                                    --topics "${{ github.event.inputs.topics }}" \
                                    --out reports/sample_ticket.json
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: sample_ticket
          path: reports/sample_ticket.json

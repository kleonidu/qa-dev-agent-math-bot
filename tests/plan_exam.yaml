name: exam_adaptive_smoke
mode: exam
config:
  duration_min: 5
  level: "средний"
  topics: ["Линейные уравнения", "Квадратные уравнения"]
  hint_policy: minimal   # подсказки по минимуму
steps:
  - user: "/exam Линейные уравнения; Квадратные уравнения; время=5; уровень=средний"
    expect_regex: "(экзам|старт|таймер|билет|вопрос)"
  - user: "Готов, начинаем"
    expect_regex: "(вопрос|билет|№|1\))"
  - user: "Промежуточный шаг: перенёс 3 вправо, получил 2x=8"
    expect_regex: "(шаг|коррект|исправ|правил|верно|эквивалент)"
  - user: "Дай результат экзамена"
    expect_regex: "(итог|балл|процент|план|слаб|тем|доуч)"
limits:
  max_steps: 4
  max_time_sec: 90
